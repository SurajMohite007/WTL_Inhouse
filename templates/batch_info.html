<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Get Batch Info</title>
</head>
<body>
    <h1>Batch Info</h1>
<h2>Batch Name: {{ batch_name }}</h2>

{% for info in batch_info %}
  <div class="batch-info">
    <p><strong>Teacher:</strong> {{ info['STAFF'] }}</p>
    <p><strong>Subject:</strong> {{ info['Subject'] }}</p>
    <p><strong>Student Count:</strong> {{ info['StudentCount'] }}</p>
  </div>
{% endfor %}

<p>Total Student Count: {{ total_student_count }}</p>
</body>
</html>
