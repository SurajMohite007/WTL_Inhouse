<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Select Teacher</title>
</head>
<body>
    <h1>Select Teacher</h1>
    <form action="/get_teacher_info" method="post">
        <select name="teacher_name">
            {% for teacher_name in teacher_names %}
            <option value="{{ teacher_name }}">{{ teacher_name }}</option>
            {% endfor %}
        </select>
        <input type="submit" value="Get Info">
    </form>
    <h1>Select batch</h1>
    <form action="/get_batch_info" method="post">
        <select name="batch_name">
            {% for batch_name in batch_names %}
            <option value="{{ batch_name }}">{{ batch_name }}</option>
            {% endfor %}
        </select>
        <input type="submit" value="Get Info">
    </form>
    <h1>Select Subejct</h1>
    <form action="/get_subject_info" method="post">
        <select name="subject_name">
            {% for subject_name in subject_names %}
            <option value="{{ subject_name }}">{{ subject_name }}</option>
            {% endfor %}
        </select>
        <input type="submit" value="Get Info">
    </form>
</body>
</html>
